<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      property="title"
      content="Datalakes - Search, visualise and download data on Swiss lakes"
    />
    <meta
      name="description"
      content="Datalakes is a collaboration between a number of Swiss institutions to facilitate the visualisation and dissemination of reproducable datasets for Swiss lakes."
    />
    <meta name="author" content="James Runnalls @ Eawag" />
    <meta
      name="image"
      property="og:image"
      content="https://runnalls.s3.eu-central-1.amazonaws.com/datalakes.png"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="google-site-verification" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://eu.umami.is https://datalakes-eawag.ch; object-src 'self'"
    />
    <script type="text/babel" src="./lander.js"></script>
    <script defer src="https://surfmonitoring.eawag.ch/script.js" data-website-id="6637c4ce-f62c-4aa9-8d60-0cbec80dfbcd"></script>
    <style>
      .pagecenter {
        height: 80vh;
        width: 100vw;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .pagecenter .pagecontent {
        width: 340px;
        max-width: 90vw;
        margin: auto;
        color: #102a43;
        position: relative;
      }

      .pagecenter img {
        width: 100%;
      }

      .loader {
        width: 48px;
        height: 48px;
        display: inline-block;
        position: relative;
        position: absolute;
        right: 0;
        top: -50px;
      }
      .loader::after,
      .loader::before {
        content: "";
        box-sizing: border-box;
        width: 48px;
        height: 48px;
        border: 2px solid #102a43;
        position: absolute;
        left: 0;
        top: 0;
        animation: rotationBreak 3s ease-in-out infinite alternate;
      }
      .loader::after {
        border-color: #38bec9;
        animation-direction: alternate-reverse;
      }

      @keyframes rotationBreak {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="pagecenter">
        <div class="pagecontent">
          <img src="/img/logo.svg" />
          <div class="pagetext">
            Search, visualise and download data on Swiss lakes.
          </div>
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </body>
</html>
